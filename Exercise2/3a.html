
<style>
    .uber-button{

        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        height: 36px;
        width: 100px;
        border-radius: 2px;
        transition: opacity 0.15s;
    }

    .uber-button:hover{
        opacity: 0.8;
    }

    .uber-button:active{

        opacity: 0.5;
    }

    .addcart-button{

        background-color: rgb(236, 197, 24);
        border: none;
        cursor: pointer;
        height: 36px;
        width: 150px;
        border-radius: 18px;
        margin-left: 10px;
        font-weight: bold;
        transition: background-color 0.15s, opacity 0.15s;
    }

    .addcart-button:hover{

        background-color: yellow;
    }

    .addcart-button:active{

        opacity: 0.5;
    }



</style>

<button class = "uber-button">
    Request Now
</button>

<button class = "addcart-button">
    Add to Cart
</button>
